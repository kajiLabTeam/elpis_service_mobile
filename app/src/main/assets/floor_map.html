      // ──────────────────────────────
      // 8. AndroidからBase64エンコードされたGeoJSONを受け取る関数
      // ──────────────────────────────
      window.setGeoJsonDataFromBase64 = function(base64Data) {
        try {
          // Base64デコード
          const decodedString = atob(base64Data);
          const geoJsonData = JSON.parse(decodedString);
          
          loadGeoJsonData(geoJsonData);
          console.log('GeoJSON data loaded successfully from Android (Base64)');
          
          // Android側から指定された部屋IDをハイライト
          if (typeof Android !== 'undefined' && Android.getHighlightRoomId) {
            const roomId = Android.getHighlightRoomId();
            if (roomId) {
              setTimeout(() => {
                highlightByRoomId(roomId);
                console.log(`Highlighting room: ${roomId}`);
              }, 500);
            }
          }
        } catch (error) {
          console.error('Error loading GeoJSON data from Base64:', error);
          // エラーが発生した場合はJavaScript Interfaceを試す
          window.loadGeoJsonFromAndroid();
        }
      };

      // ──────────────────────────────
      // 9. JavaScript Interfaceを使用してAndroidからGeoJSONを受け取る関数
      // ──────────────────────────────
      window.loadGeoJsonFromAndroid = function() {
        try {
          if (typeof Android !== 'undefined' && Android.getGeoJsonData) {
            const geoJsonString = Android.getGeoJsonData();
            const geoJsonData = JSON.parse(geoJsonString);
            
            loadGeoJsonData(geoJsonData);
            console.log('GeoJSON data loaded successfully from Android (Interface)');
            
            // Android側から指定された部屋IDをハイライト

              const roomId = Android.getHighlightRoomId();
              if (roomId) {
                setTimeout(() => {
                  highlightByRoomId(roomId);
                  console.log(`Highlighting room: ${roomId}`);
                }, 500);
              }
            }
          } else {
            console.log('Android interface not available, using default data');
          }
        } catch (error) {
          console.error('Error loading GeoJSON data from Android interface:', error);
          document.getElementById("geojson-string").textContent = "Error loading GeoJSON data: " + error.message;
        }
      };

      // ──────────────────────────────
      // 10. GeoJSONデータを実際に読み込む共通関数
      // ──────────────────────────────
      function loadGeoJsonData(geoJsonData) {
        // 既存のレイヤーをクリア
        if (window.currentFloorLayer) {
          map.removeLayer(window.currentFloorLayer);
        }
        
        // ハイライト状態もリセット
        highlightedLayer = null;
        
        // 新しいGeoJSONデータでレイヤーを作成
        window.currentFloorLayer = L.geoJSON(geoJsonData, {
          style: getInitialStyle,
          onEachFeature: (feature, layer) => {
            // ポップアップに部屋名や設備名を表示
            if (feature.properties.name) {
              layer.bindPopup(
                `<b>${feature.properties.name}</b><br>Type: ${feature.properties.type}`
              );
            }
          },
        }).addTo(map);
        
        // 地図の表示範囲を新しいGeoJSONの境界に合わせて調整
        const bounds = window.currentFloorLayer.getBounds();
        map.fitBounds(bounds, { padding: [20, 20] });
        
        // クリック機能が正しく動作することを確認
        console.log('GeoJSON data loaded, click functionality should work now');
        
        // 自動ハイライト機能はAndroid側から制御
      }

      // 初期データを設定（Androidからデータが来ない場合のフォールバック）
      // 既に上で定義されているので、ここでは初期化のみ
      floorMapData = {
        "type": "FeatureCollection",
        "crs": { "type": "name", "properties": { "name": "CRS:PIXEL" } },
        "features": []
      };



      // ──────────────────────────────
      // 2. Leaflet マップを初期化
      //    CRS.Simple を使って「緯度経度ではなく任意の平面座標」を扱います。
      // ──────────────────────────────
      const map = L.map("map", {
        crs: L.CRS.Simple,
        attributionControl: false,
        minZoom: -2,
      });

      // ──────────────────────────────
      // 3. GeoJSON を読み込んでスタイル・ポップアップを設定
      // ──────────────────────────────
      //    各フィーチャの type に応じて初期スタイルを決定
      function getInitialStyle(feature) {
        switch (feature.properties.type) {
          case "room":
            return {
              color: "#333333",
              weight: 1,
              fillColor: "#cccccc",
              fillOpacity: 0.3,
            };
          case "hall":
            return {
              color: "#555555",
              weight: 1,
              fillColor: "#dddddd",
              fillOpacity: 0.2,
            };
          case "corridor":
            return {
              color: "#999999",
              weight: 1,
              fillColor: "#eeeeee",
              fillOpacity: 0.1,
            };
          case "facility":
            return {
              color: "#b22222",
              weight: 1,
              fillColor: "#f4a7a7",
              fillOpacity: 0.4,
            };
          default:
            return {
              color: "#000000",
              weight: 1,
              fillColor: "#ffffff",
              fillOpacity: 0.1,
            };
        }
      }

      let highlightedLayer = null; // 現在ハイライト中の L.Layer を保持

      window.currentFloorLayer = L.geoJSON(floorMapData, {
        style: getInitialStyle,
        onEachFeature: (feature, layer) => {
          // ポップアップに部屋名や設備名を表示
          if (feature.properties.name) {
            layer.bindPopup(
              `<b>${feature.properties.name}</b><br>Type: ${feature.properties.type}`

        },
      }).addTo(map);

      // ──────────────────────────────
      // 4. 地図の表示範囲を GeoJSON の境界に合わせて調整
      // ──────────────────────────────
      const bounds = window.currentFloorLayer.getBounds();
      map.fitBounds(bounds, { padding: [20, 20] });

      // ──────────────────────────────
      // 5. クリックした地点がどのポリゴン（部屋）に含まれるかを判定し、ハイライトする
      //
      //    ここでは「地図上をクリック」したときの例ですが、実際は
      //    屋内測位サーバーから返ってくる (x,y) 座標 を e.latlng のように使えば同じ処理が可能です。
      // ──────────────────────────────
      map.on("click", function (e) {
        // e.latlng は CRS.Simple なので [lat=y, lng=x] の順序で渡される
        // 例) e.latlng = L.LatLng(200, 350) ← これは (x=350px, y=200px) に相当

        let foundLayer = null;

        // すべてのポリゴン（レイヤー）を走査して、クリック地点を含むものを探す
        if (window.currentFloorLayer) {
          window.currentFloorLayer.eachLayer((layer) => {
            if (!(layer instanceof L.Polygon)) return;

            // layer.getBounds() はポリゴンを包含する最小矩形を返す
            // 今回のサンプルでは矩形を使って部屋を定義しているので
            // getBounds().contains(e.latlng) 判定で十分です。
            if (layer.getBounds().contains(e.latlng)) {
              foundLayer = layer;
            }
          });
        }

        // もし既にハイライト中のレイヤーがあれば、元のスタイルに戻す
        if (highlightedLayer) {
          const origFeat = highlightedLayer.feature;
          highlightedLayer.setStyle(getInitialStyle(origFeat));
          highlightedLayer = null;
        }

        // クリック地点が含まれるポリゴンが見つかったら……
        if (foundLayer) {
          // ポリゴンのスタイルを変えて、ハイライト表示
          foundLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 0.6,
            color: "#ff0000",
            weight: 2,
          });
          highlightedLayer = foundLayer;

          // ポップアップも表示しておく（任意）
          const props = foundLayer.feature.properties;
          foundLayer
            .bindPopup(
              `<b>現在地と推定された部屋:</b><br>${props.name} (${props.id})`
            )
            .openPopup();
        }
      });

      // ──────────────────────────────
      // 6. （外部座標を使う例）任意の (x, y) 座標から部屋をハイライトする関数
      //
      //    例えば、屋内測位サーバーから { x: 350, y: 200 } のような平面座標を受け取ったら
      //    次の `highlightByXY(350, 200)` を呼び出すだけで同じ動作になります。
      // ──────────────────────────────
      function highlightByXY(x, y) {
        // Leaflet の CRS.Simple では [lat=y, lng=x] の順序
        const clickedLatLng = L.latLng(y, x);

        let found = null;
        if (window.currentFloorLayer) {
          window.currentFloorLayer.eachLayer((layer) => {
            if (!(layer instanceof L.Polygon)) return;
            if (layer.getBounds().contains(clickedLatLng)) {
              found = layer;
            }
          });
        }

        if (highlightedLayer) {
          const prevFeat = highlightedLayer.feature;
          highlightedLayer.setStyle(getInitialStyle(prevFeat));
          highlightedLayer = null;
        }

        if (found) {
          found.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 0.6,
            color: "#ff0000",
            weight: 2,
          });
          highlightedLayer = found;
          const p = found.feature.properties;
          found
            .bindPopup(`<b>現在地と推定された部屋:</b><br>${p.name} (${p.id})`)
            .openPopup();
        }
      }

      // ──────────────────────────────
      // 6-2. 部屋IDで直接ハイライトする関数
      // ──────────────────────────────
      function highlightByRoomId(roomId) {
        let found = null;
        if (window.currentFloorLayer) {
          window.currentFloorLayer.eachLayer((layer) => {
            if (!(layer instanceof L.Polygon)) return;
            if (layer.feature.properties.id === roomId) {
              found = layer;
            }
          });
        }

        if (highlightedLayer) {
          const prevFeat = highlightedLayer.feature;
          highlightedLayer.setStyle(getInitialStyle(prevFeat));
          highlightedLayer = null;
        }

        if (found) {
          found.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 0.6,
            color: "#ff0000",
            weight: 2,
          });
          highlightedLayer = found;
          const p = found.feature.properties;
          found
            .bindPopup(`<b>現在地と推定された部屋:</b><br>${p.name} (${p.id})`)
            .openPopup();
          console.log(`Room ${roomId} highlighted successfully`);
        } else {
          console.log(`Room ${roomId} not found`);
        }
      }
